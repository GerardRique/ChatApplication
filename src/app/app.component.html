<form *ngIf="loggedIn === false">
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="currentUsername" name="username" placeholder="Enter username">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="currentEmail" name="email" placeholder="Enter Email">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="LogIn()">Log In</button>
</form>


<mat-grid-list cols="2" rowHeight="2:1" *ngIf="loggedIn === true">
  <h3>Online users</h3>
  <mat-grid-tile>
    <ul>
      <li *ngFor="let current of userList"><button (click)="selectUser(current)">{{current.user.username}}</button></li>
    </ul>

    <!-- <mat-list>

  </mat-grid-tile>
  <mat-grid-tile>

    <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
  </mat-grid-tile>
